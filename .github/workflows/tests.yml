name: tests
on:
  push:
    branches:
      - master
    paths:
      - 'EFI/OC/**.plist'
      - '!EFI/OC/Kexts/**'
  pull_request:
    paths:
      - 'EFI/OC/**.plist'
      - '!EFI/OC/Kexts/**'

jobs:
  test-and-cover:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: get oc version
      - run: |
          ocvalidate "EFI/OC/config.plist" || exit 1

      - uses: brokeyourbike/ocvalidate-action@v0.2
        with:
          opencore-version: '0.8.1'
          release: true

      - run: |
          ocvalidate "EFI/OC/config.plist" || exit 1